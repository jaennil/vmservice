apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmservice
  template:
    metadata:
      labels:
        app: vmservice
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: vmservice
                topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: vmservice
          image: vmservice
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
        - name: nginx-exporter
          image: nginx-exporter
          args:
            - -nginx.scrape-uri=http://localhost/stub_status
          ports:
            - containerPort: 9113
              name: metrics
          resources:
            requests:
              memory: "16Mi"
              cpu: "5m"
            limits:
              memory: "32Mi"
              cpu: "50m"
