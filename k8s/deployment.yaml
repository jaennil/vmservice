apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmservice
  namespace: vmservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmservice
  template:
    metadata:
      labels:
        app: vmservice
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: vmservice
                topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: vmservice
          image: ghcr.io/jaennil/vmservice:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
